<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="carousel">
    <button class="carousel__button carousel__button--left is-hidden">
      <img src="img/left-arrow.svg" alt="left-arrow">
    </button>

    <div class="carousel__track-container">
      <ul class="carousel__track">
        <li class="carousel__slide current-slide">
          <img class="carousel__img" src="img/arandanos.jpg" alt="carousel__test">
        </li>
        <li class="carousel__slide">
          <img class="carousel__img" src="img/paltas.jpg" alt="carousel__test">
        </li>
        <li class="carousel__slide">
          <img class="carousel__img" src="img/mandarinas.jpg" alt="carousel__test">
        </li>
        <li class="carousel__slide">
          <img class="carousel__img" src="img/uvas1.jpg" alt="carousel__test">
        </li>
      </ul>
    </div>

    <button class="carousel__button carousel__button--right">
      <img src="img/right-arrow.svg" alt="right-arrow">
    </button>

    <div class="carousel__nav">
      <button class="carousel__indicator current-slide"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
    </div>
  </div>
  <script src="js/carousel.js"></script>
</body>
</html>
